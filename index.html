<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">

    <!-- Boxicons Css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
</head>
<body>
    <profilecard class="bg-blue-500  absolute top-48 left-96 mx-96 h-32 w-96 rounded-t-3xl">
        <logo>
            <img src="image/OIP.jpg" alt="logo" class="absolute  rounded-full h-32 w-32 top-8 left-32 border border-4 border-solid z-10  ">
            <div class="absolute h-32  top-8  left-32 w-32 rounded-full border border-2 border-blue-500 border-solid z-10"></div>
        </logo>
        <div class="absolute bg-gray-200 h-80 w-96 top-32 rounded-b-3xl "></div>
        <h3 class="absolute top-44 left-36  mx-1 font-medium text-lg font-poppins">CodingLab</h3>
        <P class="absolute top-52 left-28 mx-3 font-poppins ">YouTuber & Blogger</P>
        <div>
            <li class="list-none absolute top-56 py-5 left-24  space-x-10 ">
                <i class='bx bxl-facebook bg-blue-500 rounded-full text-lg text-white h-9 w-9 flex text-center justify-center py-2 cursor-pointer'></i>
                
                <i class='bx bxl-instagram  bg-pink-500 rounded-full text-lg text-white h-9 w-9 flex text-center justify-center py-2 cursor-pointer'></i>
                
                <i class='bx bxl-youtube  bg-red-500 rounded-full text-lg text-white h-9 w-9 flex text-center justify-center py-2 cursor-pointer' ></i>
            </li>
        </div>
        <div class="absolute top-72 left-20 space-x-9  my-5">
            <button class="bg-blue-500 text-white px-4 py-1   rounded-full cursor-pointer">Subscribe</button>
            
            <button class="bg-blue-500 text-white px-4 py-1  rounded-full cursor-pointer">Message</button>
        </div>
        
        <div>
            <icon1 class="flex absolute top-80 left-16 mx-4 my-12">
                <i class='bx bx-heart mx-1 my-1'></i>
                <p>60K</p>
            </icon1>
            <icon2 class="flex absolute top-80 left-40 my-12 mx-3 ">
                <i class='bx bx-message-rounded mx-1 my-1'></i>
                <p>20K</p>
            </icon2>
            <icon3 class="flex absolute top-80 my-12 left-64 mx-1">
                <i class='bx bx-share mx-1 my-1'></i>
                <p>12K</p>
            </icon3>
        </div>
        
    </profilecard>
</body>
</html>
